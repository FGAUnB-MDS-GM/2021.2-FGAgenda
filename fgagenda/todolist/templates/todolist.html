{% extends 'base.html' %}
{% load static %}
{% block content %}
<head>
    <!-- <link rel="stylesheet" href="{% static 'css/list_product_types.css' %}"> -->
</head>

<body>
    <h1>TO DO LIST</h1>
    
    <form action = "/todolist/adicionaTarefa/" method = "post">
        {% csrf_token %}
        <input type="text" name="content">
        <input type="submit" value="Adicionar Tarefa">
    </form>

    {% for item in all_items %}
        <p>
            >>  {{ item.tarefa }}
            <form action="/todolist/deletaTarefa/{{item.id}}/" method = "post">
                {% csrf_token %}
                <input type="submit" value="Excluir">
            </form>  
        </p>
    {% endfor %}

</body>

{% endblock %}
